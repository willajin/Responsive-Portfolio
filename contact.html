<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Willa Jin | Contact</title>

    <link href="./assets/css/style.css" rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="header-container">
        <!-- Name header -->
        <div class="name">
            <span>Willa Jin</span>
        </div>
        
        <!-- Navigation menu -->
        <div class="navigation">
            <ul>
                <li><a href="index.html">About</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>
    </div> <!-- End header-container div -->

    <!-- Page content -->
    <div class="container">
        <div class="content">
            <h2 class="content-header">Contact</h2>
            
            <hr>

            <!-- Form -->
            <form action="mailto:jin.willa@gmail.com" method="POST">
                <!-- Name -->
                <div class="form-label">Name</div><input name="name" type="text" id="form-name" style="width:960px" />

                <div style="clear:both;"></div>

                <!-- Email -->
                <div class="form-label">Email</div><input type="text" name="email" style="width:960px" />

                <div style="clear:both;"></div>

                <!-- Message -->
                <div class="form-label">Message</div><textarea name="message" style="width:960px; height:200px;"></textarea>

                <!-- Submit button -->
                <div>
                    <input id="submitbutton" type="submit" name="submit" value="Submit" />
                </div>
            </form>

        </div> <!-- End content div -->

    </div> <!-- End container div -->

    <footer class="footer">
        &copy; Copyright
    </footer>
    
</body>
</html>
